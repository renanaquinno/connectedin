{% extends 'base.html' %}
{% block body %}
<div class = "col-lg-12">
	<form action="{% url 'postar' %}" class="form-signin" role="form" method="post">
		{% csrf_token %}
		<h2 class="form-signin-heading">Nova Postagem</h2>

		<input maxlength="50" type="text" class="form-control" id="title_post" name="title_post" placeholder="TÃ­tulo Postagem" required autofocus>

		<textarea rows="10" cols="40" maxlength="500" class="form-control"  id="txt_post" name="txt_post" placeholder="Texto Postagem" required autofocus></textarea>


		<button class="btn btn-lg btn-primary btn-block" type="submit" value="Postar">Postar</button>

		<input type="hidden" name="next" value="{{ next }}">

		{% if form.erros %}
			<div class="alert alert-danger">
				<button class="close" type="button" data-dismiss="alert" aria-hidden="true">&times;</button>
				Por favor, verifique o Email e/ou Senha informados
			</div>
		{% endif %}

	</form>
</div>		
{% endblock %}
